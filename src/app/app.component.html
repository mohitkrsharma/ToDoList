<section>
  <h2>To Do List App</h2>
  <div>
    <form [formGroup]="addTaskForm" class="task-form">
      <input type="text" class="form-control add-input" placeholder="Task details" formControlName="taskDetails">
      <button #task type="button" id="add-task" class="btn btn-primary add-task" (click)="addTask()">Add
        Task</button>
    </form>
  </div>
  <div class="table-div">
    <table class="table" *ngIf="todoList.length!==0">
      <thead>
        <tr>
          <!-- <th scope="col">#</th> -->
          <th scope="col">Task</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let todo of todoList;let i = index;">
          <!-- <th scope="row"><input type="checkbox" name="check" id="check" (click)="checkEvent($event,todo,i)"></th> -->
          <td>
            <input type="text" class="form-control" value="{{todo}}" [disabled]="true">
          <td>
            <div class="button-div">
              <!-- <button type="button" class="btn btn-success update">Update</button> -->
              <button type="button" class="btn btn-danger delete" (click)="deleteRecord(todo)">Delete</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
